<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F12"/>
      <stop offset="100%" stop-color="#0F1418"/>
    </linearGradient>
    <radialGradient id="glow1" cx="85%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="10%" cy="90%" r="60%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow1)"/>
  <rect width="1200" height="675" fill="url(#glow2)"/>
  <g opacity="0.08" stroke="#E6EEF3">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="675" fill="url(#grid)"/>
  </g>

  <!-- vector db nodes and links -->
  <g stroke="#2A3944" fill="#121920">
    <circle cx="300" cy="220" r="28"/>
    <circle cx="240" cy="360" r="22"/>
    <circle cx="360" cy="360" r="26"/>
    <circle cx="300" cy="460" r="20"/>
  </g>
  <g stroke="#2A3944" opacity="0.8">
    <line x1="300" y1="220" x2="360" y2="360" />
    <line x1="300" y1="220" x2="240" y2="360" />
    <line x1="240" y1="360" x2="300" y2="460" />
    <line x1="360" y1="360" x2="300" y2="460" />
  </g>

  <!-- document + query + result card -->
  <g transform="translate(520,170)">
    <rect x="0" y="0" width="220" height="140" rx="14" fill="#121920" stroke="#1E2A33"/>
    <rect x="20" y="20" width="160" height="10" rx="5" fill="#96A6AF"/>
    <rect x="20" y="44" width="140" height="8" rx="4" fill="#96A6AF"/>
    <rect x="20" y="64" width="160" height="8" rx="4" fill="#96A6AF"/>
  </g>
  <g transform="translate(520,360)">
    <rect x="0" y="0" width="220" height="140" rx="14" fill="#121920" stroke="#1E2A33"/>
    <rect x="20" y="24" width="120" height="12" rx="6" fill="#7C4DFF"/>
    <rect x="20" y="56" width="180" height="10" rx="5" fill="#00E5FF"/>
    <rect x="20" y="80" width="160" height="10" rx="5" fill="#96A6AF"/>
  </g>

  <!-- arrows -->
  <g stroke="#7C4DFF" stroke-width="3" fill="none" opacity="0.85">
    <path d="M470,240 C510,240 520,240 520,240"/>
    <path d="M740,430 C780,430 860,360 900,320"/>
  </g>

  <text x="600" y="610" fill="#E6EEF3" font-family="Inter, Segoe UI, Roboto, Arial" font-size="26" text-anchor="middle" opacity="0.9">
    Engineering RAG System
  </text>
</svg>

