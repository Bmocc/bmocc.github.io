<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F12"/>
      <stop offset="100%" stop-color="#0F1418"/>
    </linearGradient>
    <radialGradient id="glow" cx="85%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="15%" cy="85%" r="60%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow)"/>
  <rect width="1200" height="675" fill="url(#glow2)"/>

  <!-- subtle grid -->
  <g opacity="0.08" stroke="#E6EEF3">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="675" fill="url(#grid)"/>
  </g>

  <!-- document card -->
  <g transform="translate(360,160)">
    <rect x="0" y="0" rx="20" ry="20" width="480" height="360" fill="#121920" stroke="#1E2A33"/>
    <rect x="40" y="60" width="400" height="12" rx="6" fill="#7C4DFF"/>
    <rect x="40" y="100" width="360" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="130" width="380" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="160" width="220" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="210" width="140" height="24" rx="6" fill="#0F1418" stroke="#2A3944"/>
    <rect x="200" y="210" width="160" height="24" rx="6" fill="#0F1418" stroke="#2A3944"/>
    <rect x="40" y="260" width="320" height="12" rx="6" fill="#00E5FF"/>
  </g>

  <!-- brackets to suggest extraction -->
  <g stroke="#7C4DFF" stroke-width="4" opacity="0.8">
    <path d="M280 220 h40 v-40" fill="none"/>
    <path d="M880 220 h-40 v-40" fill="none"/>
    <path d="M280 460 h40 v40" fill="none"/>
    <path d="M880 460 h-40 v40" fill="none"/>
  </g>

  <!-- title -->
  <text x="600" y="600" fill="#E6EEF3" font-family="Inter, Segoe UI, Roboto, Arial" font-size="28" text-anchor="middle" opacity="0.9">
    Agentic Document Extraction
  </text>
</svg>

