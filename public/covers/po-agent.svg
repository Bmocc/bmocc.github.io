<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F12"/>
      <stop offset="100%" stop-color="#0F1418"/>
    </linearGradient>
    <radialGradient id="glow" cx="82%" cy="10%" r="60%">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="10%" cy="90%" r="60%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#glow)"/>
  <rect width="1200" height="675" fill="url(#glow2)"/>
  <g opacity="0.08" stroke="#E6EEF3">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="675" fill="url(#grid)"/>
  </g>

  <!-- Purchase Order sheet + check marks -->
  <g transform="translate(350,150)">
    <rect x="0" y="0" rx="20" ry="20" width="500" height="380" fill="#121920" stroke="#1E2A33"/>
    <text x="40" y="60" fill="#E6EEF3" font-family="Inter, Segoe UI, Roboto, Arial" font-size="22">Purchase Order</text>
    <rect x="40" y="90" width="360" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="120" width="300" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="150" width="380" height="10" rx="5" fill="#96A6AF"/>
    <rect x="40" y="190" width="320" height="10" rx="5" fill="#96A6AF"/>
    
    <g transform="translate(40,230)" fill="#0F1418" stroke="#2A3944">
      <rect x="0" y="0" width="420" height="36" rx="8"/>
      <rect x="0" y="52" width="420" height="36" rx="8"/>
      <rect x="0" y="104" width="420" height="36" rx="8"/>
    </g>
    <g transform="translate(470,230)" stroke="#00E5FF" stroke-width="4">
      <path d="M0,10 l10,10 l20,-24" fill="none"/>
      <path d="M0,62 l10,10 l20,-24" fill="none"/>
      <path d="M0,114 l10,10 l20,-24" fill="none"/>
    </g>
  </g>

  <text x="600" y="610" fill="#E6EEF3" font-family="Inter, Segoe UI, Roboto, Arial" font-size="26" text-anchor="middle" opacity="0.9">
    PO Review Agent
  </text>
</svg>

