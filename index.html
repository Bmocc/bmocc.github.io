    <style>
      /* Subtle animated grid background for AI/RL vibe */
      html, body, #root { height: 100%; }
      body { margin: 0; background: #0B0F12; }
      .bg-grid::before {
        content: "";
        position: fixed; inset: 0; pointer-events: none;
        background:
          radial-gradient(60vmax 60vmax at 85% -10%, rgba(124,77,255,0.12), transparent 40%),
          radial-gradient(50vmax 50vmax at 10% 120%, rgba(0,229,255,0.10), transparent 40%);
        z-index: 0;
      }
      .bg-grid::after {
        content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px; mask-image: radial-gradient(60vmax 60vmax at center, black, transparent 70%);
      }
    </style>
  </head>
  <body class="bg-grid">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
